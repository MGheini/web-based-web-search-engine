<!DOCTYPE HTML>
<html>
<head>
    <title>TBD</title>
    {% load staticfiles %}
    <link href="{% static "styles/bootstrap.min.css" %}" rel="stylesheet" />
</head>
<body style="background-color: #EDF8FF">
    <div class="container" style="margin-top: 75px">
        <div class="row">
            <h2>TBD</h2>
            <form action="/search" method="get">
                <div id="custom-search-input">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <input type="text" class="search-query form-control" placeholder="Search" name="query" />
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-info" type="button" title="v0.1" name="version" value="0.1">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                            <button type="submit" class="btn btn-default" type="button" title="v0.2" name="version" value="0.2" style="background-color: #4EA6D4; border-color: #2A84B0; color: #FFF">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                            <button type="submit" class="btn btn-primary" type="button" title="v0.3" name="version" value="0.3">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
